name: Build and Push Docker Image

on:
  workflow_run:
    workflows: ["KinDwRinD Integration Tests"]
    branches: [main]
    types: 
      - completed

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run if the test workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Read version information
        id: version
        run: |
          # Read KinD version from VERSION file
          KIND_VERSION=$(cat VERSION)
          echo "kind_version=${KIND_VERSION}" >> $GITHUB_OUTPUT
          echo "KinD version: ${KIND_VERSION}"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            binbashing/kindwrind:latest
            binbashing/kindwrind:v${{ steps.version.outputs.kind_version }}
            binbashing/kindwrind:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            KIND_VERSION=${{ steps.version.outputs.kind_version }}

      - name: Update repo description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: binbashing/kindwrind
  keepalive-job:
    name: Keepalive Workflow
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/keepalive-workflow@v2